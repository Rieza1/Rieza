<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: auto;
            padding: 10px 0;
        }
        .gallery img {
            width: 100vw;
            height: auto;
            object-fit: cover;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 10px; 
        }
    </style>
</head>
